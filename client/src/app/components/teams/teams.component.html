<div *ngIf="leagueTeams$ | async as leagueTeams" class="wrapper">
  <p>{{ leagueTeams.name }}</p>
  <div class="list-teams">
    <div
      class="team-box"
      *ngFor="let item of leagueTeams.teams"
      (click)="gotoPlayers(item._id)"
    >
      <img [src]="item.thumbnail" [alt]="item.name" />
      <p>{{ item.name }}</p>
    </div>
  </div>
</div>
